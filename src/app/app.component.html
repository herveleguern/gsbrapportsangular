<h1>Liste des médecins</h1>
<form class="filter" (ngSubmit)="searchDoctor()">
  <input type="search" placeholder="nom du médecin" [formControl]="searchDoctorControl"> 
  <button type="submit">Rechercher</button>
</form>
Nb médecins {{filteredMedecins.length}}
<div class="doctors">
  @for (medecin of filteredMedecins; track $index) {
    <app-doctor [doctor]="medecin"></app-doctor>
  }
</div>
